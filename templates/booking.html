{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Book Your Ticket</h2>
<div class="card shadow p-4">
    <h5>{{ route.source }} â†’ {{ route.destination }} ({{ route.mode|capitalize }})</h5>
    <form method="POST" id="bookingForm">
        <div class="row mt-3">
            <div class="col-md-4 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="contact_name" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Mobile</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Passengers</label>
            <input type="number" name="passenger_count" id="passenger_count" class="form-control" min="1" max="{{ route.available_seats }}" required>
        </div>

        <div id="passengerDetails"></div>

        <button type="submit" class="btn btn-success w-100 mt-3">Confirm Booking</button>
    </form>
</div>
{% endblock %}
